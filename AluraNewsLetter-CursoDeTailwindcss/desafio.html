<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f2dae7'
                    },
                    fontFamily: {
                        titulo: ['Vast Shadow', 'cursive;']
                    },
                    keyframes: {
                        sino_kf: {
                            '0%, 100%': {
                                transform: 'rotate(-10deg)'
                            },
                            '50%': {
                                transform: 'rotate(10deg)'
                            },
                        }
                    },
                    animation: {
                        sino: 'sino_kf 0.31s ease-in-out infinite'
                    },
                }
            }
        }
    </script>
</head>

<body>
    <div class="flex justify-center items-center h-screen shadow-4xl">
        <img class="h-44"
            src="https://img.freepik.com/free-photo/website-development-developer-working-program-codes-office-computer-program-programmer-workplace-programming-code-software-source-code_372999-389.jpg?w=1380"
            alt="codigo json">
        <div class="p-10 flex flex-col w-2/5 bg-gradient-to-r from-pink-300 to-slate-400 justify-center h-44 rounded-r-xl">
            <p class="text-6xl font-black text-primary font-titulo mb-3">Thaynara</p>
            <p class="text-4xl mb-4">Desenvolvedora Front-end</p>
            <ul class="flex gap-4 mb-4 group">
                <li class="hover:animate-sino"><a href="#" class="hover:font-black text-primary">Linkedin</a></li>
                <li class="hover:animate-sino"><a href="#" class="hover:font-black text-primary">Email</a></li>
                <li class="hover:animate-sino"><a href="#" class="hover:font-black text-primary">Github</a></li>
              </ul>
        </div>
    </div>

</body>
